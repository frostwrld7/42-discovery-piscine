<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <button id="button">Clique ici pour changer de couleur !</button>
    <script>
        const randomString = (length) => {
            const allCharacters = 'ABCDEF1234567890'
            let finalString = '';
            for(let i = 0; i < length; i++) {
                finalString += allCharacters.charAt(Math.floor(Math.random() * allCharacters.length))
            }
            return finalString
        }
        const button = document.getElementById('button')
        button.addEventListener('click', () => {
            document.body.style.backgroundColor = `#${randomString(6)}`
        })
    </script>
</body>
</html>
